---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    chart: argo-cd
    targetRevision: 9.2.4
    helm:
      valueFiles:
        - values.yaml
      values: |
        repoServer:
          extraContainers:
            - name: argocd-vault-plugin
              image: argoproj/argocd-vault-plugin:v1.18.0
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              command:
                - /argocd-vault-plugin
              env:
                # OpenBao Connection
                - name: AVP_TYPE
                  value: "openbao"
                - name: VAULT_ADDR
                  value: "http://openbao.openbao.svc:8200"
                - name: VAULT_AUTH_METHOD
                  value: "kubernetes"
                - name: K8S_MOUNT_PATH
                  value: "kubernetes"
                - name: K8S_ROLE
                  value: "argocd-repo-server"
                - name: K8S_TOKEN_PATH
                  value: /var/run/secrets/kubernetes.io/serviceaccount/token
              volumeMounts:
                - mountPath: /home/argocd
                  name: avp-config
          volumes:
            - name: avp-config
              emptyDir: {}
          plugins:
            - name: argocd-vault-plugin
              generate:
                command: ["/argocd-vault-plugin"]
                args: ["generate", "./"]
        configs:
          cm:
            resource.customizations: |
              argoproj.io/Application:
                plugin:
                  name: argocd-vault-plugin
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

