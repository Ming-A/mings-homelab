---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    chart: argo-cd
    targetRevision: 9.2.4
    helm:
      valueFiles:
        - values.yaml
      values: |
        repoServer:
          volumes:
            - name: custom-tools
              emptyDir: {}
          volumeMounts:
            - mountPath: /usr/local/bin/argocd-vault-plugin
              subPath: argocd-vault-plugin
              name: custom-tools
          extraContainers:
            - name: argocd-vault-plugin
              command: ["sleep", "infinity"]
              image: debian:bullseye-slim
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              env:
                - name: AVP_TYPE
                  value: "openbao"
                - name: VAULT_ADDR
                  value: "http://openbao.openbao.svc:8200"
                - name: VAULT_AUTH_METHOD
                  value: "kubernetes"
                - name: K8S_MOUNT_PATH
                  value: "kubernetes"
                - name: K8S_ROLE
                  value: "argocd-repo-server"
                - name: K8S_TOKEN_PATH
                  value: /var/run/secrets/kubernetes.io/serviceaccount/token
              volumeMounts:
                - mountPath: /usr/local/bin/argocd-vault-plugin
                  subPath: argocd-vault-plugin
                  name: custom-tools
          initContainers:
            - name: download-tools
              image: alpine:latest
              command: [sh, -c]
              env:
                - name: AVP_VERSION
                  value: "1.18.0"
              args:
                - >-
                  wget -q -O /custom-tools/argocd-vault-plugin
                  https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64 &&
                  chmod +x /custom-tools/argocd-vault-plugin
              volumeMounts:
                - mountPath: /custom-tools
                  name: custom-tools
          automountServiceAccountToken: true
        configs:
          cm:
            configManagementPlugins: |
              - name: argocd-vault-plugin
                generate:
                  command: ["argocd-vault-plugin"]
                  args: ["generate", "./"]
            resource.customizations: |
              argoproj.io/Application:
                plugin:
                  name: argocd-vault-plugin
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

