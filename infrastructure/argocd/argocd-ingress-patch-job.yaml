apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-ingress-patch
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: patch
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          kubectl get secret argocd-ingress-host -n argocd -o jsonpath='{.data.hostname}' | base64 -d > /tmp/hostname
          kubectl patch ingress argocd-server -n argocd --type=json \
            -p="[{\"op\":\"replace\",\"path\":\"/spec/rules/0/host\",\"value\":\"$(cat /tmp/hostname)\"}]"
      restartPolicy: Never
  backoffLimit: 1
